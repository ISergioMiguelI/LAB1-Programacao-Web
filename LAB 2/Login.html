<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 10px;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("fundo.jpg");
            background-size: cover;
            background-position: right top;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #0000ff, #00008b); /* Gradiente de azul para azul escuro */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .option{
            margin-top: 10px;
            text-align: center;

        }
    </style>
</head>
<body>

    <form action="Menu.html">
        <a href="Login.png"><img src="Login.png" alt="Login" width="50%" class="center"></a>
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <input type="Password" id="Password" name="Password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

</body>

<footer>
    <p>&copy; Copyright 2024 - All rights reserved by TaskHelp</p>
  </footer>
  
</html>
