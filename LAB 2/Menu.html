<body>
 
    <header class="navbar navbar-expand-sm navbar-dark bg-dark">

    <a class="navbar-brand" href="taskhelp.png">
        <img src="taskhelp.png" alt="taskhelp" style="width:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="Menu.html">Home</a>

        <ul class="navbar-nav ml-auto">

            </li>
        </ul>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-image">
                <img src="Mcqueen.jpg"  class = "img-thumbnail" alt="Imagem de perfil" style="width: 150px; height: 150px;">
            </div>

            <h3 class="text-center">Olá Mcqueen</h3>
        </div>

        <div class="col-md-9">
            <h2>As minhas tarefas</h2>

            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#novaTarefaModal">
                + Nova tarefa
            </button>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Data</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fazer o Lab 1 de PW</td>
                        <td>14-03-2024</td>
                        <td>Pendente</td>
                    </tr>
                    <tr>
                        <td>Fazer o Lab 2 de PW</td>
                        <td>27-03-2024</td>
                        <td>Pendente</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="novaTarefaModal" tabindex="-1" role="dialog" aria-labelledby="novaTarefaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novaTarefaModalLabel">Nova tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="tarefa">Tarefa:</label>
                            <input type="text" class="form-control" id="tarefa" name="tarefa" placeholder="Digite a tarefa">
                        </div>

                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data" name="data">
                        </div>
                    </form>
                </div>

                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            
                            <div class="modal-header">
                                <h4 class="modal-title">Modal Heading</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <div class="modal-body">

                            </div>
                        
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
