<head>

    <main class="container">
        <div class="row align-items-center mb-4">

        <div class="container">

            <div class="mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-nova-tarefa">New task</button>
                <button type="button" class="btn btn-secondary ml-2" data-bs-toggle="modal" data-bs-target="#modal-editar-tarefa">Edit task</button>
            </div>
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Finished</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de linha de tarefa -->
                    <tr>
                        <td>Example Task</td>
                        <td><input type="checkbox"></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-editar-tarefa">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    
            <!-- Modal para adicionar nova tarefa -->
            <div class="modal" id="modal-nova-tarefa">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="modal-nova-tarefa">
                                <div class="mb-3">
                                    <label for="tarefa-nome" class="form-label">Task</label>
                                    <input type="text" class="form-control" id="tarefa-nome" placeholder="Digite a nova tarefa">
                                </div>
                                <button type="submit" class="btn btn-primary">Add new task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Modal para editar tarefa -->
            <div class="modal" id="modal-editar-tarefa">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit a task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="modal-editar-tarefa">
                                <div class="mb-3">
                                    <label for="tarefa-nome-editada" class="form-label">Task</label>
                                    <input type="text" class="form-control" id="tarefa-nome-editada" placeholder="Digite a nova tarefa">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
